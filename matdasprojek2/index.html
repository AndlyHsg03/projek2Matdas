<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kecepatan dengan Turunan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Library Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
    <!-- Library MathJax untuk persamaan matematika -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <div class="container">
        <h1>Hitung Kecepatan dengan Turunan</h1>
        <div class="input-box">
            <label for="function">Masukkan Fungsi Posisi \(x(t)\):</label>
            <input type="text" id="function" placeholder="Contoh: 3t^2 + 5t + 4">
            
            <label for="time">Masukkan Nilai \(t\):</label>
            <input type="number" id="time" placeholder="Contoh: 2">
            
            <button onclick="calculateSpeed()">Hitung</button>
        </div>
        <div id="result" class="result"></div>
        <div id="explanation" class="explanation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
